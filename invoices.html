    <!-- model ( pop up ) to add additional payments -->
    <div class="modal" tabindex="-1" id="paymentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Aditional Payments Recieved</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="invoiceId" type="hidden">
                    <div class="mb-3">
                        <lable class="form-label">select date</lable>
                        <input type="date" id="additionalPaymentDate" class="form-control">
                    </div>
                    <div class="mb-3">
                        <lable class="form-label">Amount Recieved</lable>
                        <input type="number" id="additionalPaymentAmount" class="form-control" placeholder="Enter recieved amount">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveAdditionalPayment()">Save Payment</button>
                </div>
            </div>
        </div>
    </div>
