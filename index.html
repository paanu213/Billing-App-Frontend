<!-- invoice creation form -->
<form id="invoiceForm" style="background-color: rgb(227, 235, 241); margin: 96px 32px; padding: 32px 24px;" onsubmit="createInvoice(); return false">
    <div class="row">
        <div>
            <h4>Create New Invoice</h4>
    </div>
    <div style=" margin-top: 24px; " class="row">
        <div class="form-group col-md-4">
        <label for="billingName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
        <p id="customerNameErrorMessage" style="color: brown;"> </p>
    </div>
    <div class="form-group col-md-4">
        <label for="mobileNumber">Mobile Number</label>
        <input type="number" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
        <p id="mobileNumberErrorMessage" style="color: brown;"> </p>
    </div>
    <div class="form-group col-md-4">
        <label for="eventType">Event Type</label>
        <input type="text" class="form-control" id="eventType" placeholder="Enter type of event">
        <p id="eventTypeErrorMessage" style="color: brown;"> </p>
    </div>
    </div>

    <div style=" margin-top: 24px; " class="row">
        <div class="form-group col-md-4">
        <label for="billingName">Event start date</label>
        <input type="date" class="form-control" id="eventStartDate" placeholder="Select event start date">
        <p id="eventStartDateErrorMessage" style="color: brown;"> </p>
    </div>
    <div class="form-group col-md-4">
        <label for="mobileNumber">Event end date</label>
        <input type="date" class="form-control" id="eventEndDate" placeholder="Select event end date">
        <p id="eventEndDateErrorMessage" style="color: brown;"> </p>
    </div>
    <div class="form-group col-md-4">
        <label for="eventAmount">Price</label>
        <input type="number" class="form-control" id="eventAmount" placeholder="Enter Amount" oninput="calculateAmount()">
        <p id="eventAmountErrorMessage" style="color: brown;"> </p>
    </div>
    </div>

    <div style=" margin-top: 24px; " class="row">
        <div class="form-group col-md-4">
            <label for="eventDiscount">Discount Amount</label>
            <input type="number" class="form-control" id="eventDiscount" placeholder="Enter discount amount" oninput="calculateAmount()">
            <p id="iscountErrorMessage" style="color: brown;"> </p>
        </div>
        <div class="form-group col-md-4">
            <label for="gstPercentage">GST</label>
            <select name="gstPercentage" type="number" class="form-select" id="gstPercentage" placeholder="Select GST %" oninput="calculateAmount()"> 
                <option value="" selected>Choose...</option>
                <option value="0">0%</option>
                <option value="5">5%</option>
                <option value="12">12%</option>
            </select>
            <p id="gstPercentageErrorMessage" style="color: brown;"> </p>
        </div>
        <div class="form-group col-md-4">
            <label for="advanceAmount">Advance Amount</label>
            <input type="number" class="form-control" id="advanceAmount" placeholder="Enter amount if any advance paid" oninput="calculateAmount()">
            <p id="advanceAmountErrorMessage" style="color: brown;"> </p>
        </div>
    </div>

    <div style="display: flex; gap: 32px; justify-content: space-between;">
        <div style="width: 50%; margin-top: 24px; background-color: rgb(171, 222, 174); padding: 16px;">
            <h6> Final Amount Calculation:</h6>
            <div style="margin-top: 0px;">
                <h6 id="billAmount">Amount:</h6>
                <h6 id="discountAmount">Discount:</h6>
                <h6 id="afterDiscount">After Discount</h6>
                <h6 id="gstAmount">GST Amount:</h6>
                <h6 id="finalAmount">FinalAmount:</h6>
                <h6 id="advanceAmountPaid">Advance paid:</h6>
                <h6 id="pendingAmount">Pending Amount:</h6>
            </div>
            

        </div >
        <div style="width: 50%; margin-top: 24px; background-color: rgb(220, 172, 245); padding: 16px;">
            <h5>Last saved Invoice</h5>
            <p id="lastCreatedInvoiceDetails">  </p>
        </div>
    </div>

    <div style=" margin-top: 24px; ">
        <button type="submit" class="btn btn-primary">Save Invoice</button>
        <p id="invoiceCreationSuccessMessage" style="color: green;"></p>
    </div>
    </div>
    
</form>
