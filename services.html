<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Billing App</title>
</head>

<body>

 <nav class="navbar fixed-top navbar-expand-lg bg-primary"  data-bs-theme="dark" style="padding: 10px 24px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Billing Soft</a>
            
            <button class="navbar-toggler border-0" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./invoices.html">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./services.html">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <!-- nav bar end -->

    <form style="background-color: rgb(227, 235, 241); margin: 96px 32px; padding: 32px 24px;" onsubmit="addService(); return false;">
            <h4> Add Service</h4>
            <div class="mb-3">
                <label for="serviceNameInput" class="form-label" >Service Name</label>
                <input class="form-control" id="serviceNameInput" type="text" placeholder="Enter service name">
            </div>
            <div class="mb-3">
                <label for="servicePriceInput"  class="form-label">Price</label>
                <input class="form-control" id="servicePriceInput" type="number" placeholder="Enter price">
            </div>
        <button class="btn btn-primary" type="submit" class="btn btn-primary">Add Service</button>
        <p id="dataSaveActionResponse" style="color: green;"></p>
    </form>

    <!-- Table to display services -->
    <div style="margin: 96px 32px;">
        <h4 > Services List</h4>
        <!-- services list -->
         <table class="table table-striped" style="padding: 10px 24px;">
            <thead>
                <tr>
                    <th> Service Id</th>
                    <th> Service Name</th>
                    <th> Price </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody id="servicesListTableBody"> </tbody>
        </table>
    </div>

    <!-- Toast Message -->
<div class="toast-container position-fixed" style="top: 80px; right: 80px; z-index: 1050;">
    
    <div id="deleteToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <!-- Added mb-0 to remove extra paragraph spacing -->
                <p id="serviceDeleteAlert" class="mb-0"></p>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

</div>
    

    

    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
